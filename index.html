<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="wrapper">
    
    <div class="image_filter">
      <img src="images/image-header-mobile.jpg" alt="header-image">
    </div>

    <div class="text">

      <h1>Get <span>insights</span> that help your business grow</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and oveerall efficiency.</p>

      <ul class="stats">
        <li>
          <h2>10k+</h2>
          <span>Companies</span>
        </li>
        <li>
          <h2>314</h2>
          <span>Templates</span>
        </li>
        <li>
          <h2>12M+</h2>
          <span>Queries</span>
        </li>
      </ul>
    </div>

  </div>
  
</body>
</html>
